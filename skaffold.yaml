apiVersion: skaffold/v4beta6
kind: Config
metadata:
  name: ticketing

build:
  artifacts:
    - image: emadunan/ticketing-auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - dest: .
            src: "src/**/*.ts"
    - image: emadunan/ticketing-client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - dest: .
            src: "**/*.js"
  local:
    push: false

manifests:
  rawYaml:
    - k8s/*
deploy:
  kubectl: {}
