apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-mongo-dep

spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-mongo
  template:
    metadata:
      labels:
        app: auth-mongo
    spec:
      containers:
        - name: ticketing-auth-mongo
          image: mongo
---
apiVersion: v1
kind: Service
metadata:
  name: auth-mongo-srv

spec:
  selector:
    app: auth-mongo
  ports:
    - name: db
      protocol: TCP
      port: 27017
      targetPort: 27017
---
# To test auth-mongo database from outside
apiVersion: v1
kind: Service
metadata:
  name: auth-mongo-srv-nodeport
spec:
  type: NodePort
  selector:
    app: auth-mongo
  ports:
    - name: db
      protocol: TCP
      port: 27017
      targetPort: 27017